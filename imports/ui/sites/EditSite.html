<template name="EditSite">
	<div class="edit-donnee">
 		<form id="editForm-{{_id}}" class="update-site">

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Nom</span>
			  <input type="text" id="editNom-{{_id}}" name="nom" class="form-control edit-site-{{_id}}" value="{{nom}}" aria-describedby="sizing-addon2" onChange="editCheck('#editNom-{{_id}}', '{{nom}}', this.value);" required>
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Adresse</span>
			  <input type="text" id="editAdresse-{{_id}}" name="adresse" class="form-control edit-site-{{_id}}" value="{{adresse}}" aria-describedby="sizing-addon2" onChange="editCheck('#editAdresse-{{_id}}', '{{adresse}}', this.value);">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Code Postal</span>
			  <input type="text" id="editCodepostal-{{_id}}" name="codepostal" class="form-control edit-site-{{_id}}" value="{{codepostal}}" aria-describedby="sizing-addon2" onChange="editCheck('#editCodepostal-{{_id}}', '{{codepostal}}', this.value);">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Ville</span>
			  <input type="text" id="editVille-{{_id}}" name="ville" class="form-control edit-site-{{_id}}" value="{{ville}}" aria-describedby="sizing-addon2" onChange="editCheck('#editVille-{{_id}}', '{{ville}}', this.value);">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Téléphone</span>
			  <input type="text" id="editTelephone-{{_id}}" name="telephone" class="form-control edit-site-{{_id}}" value="{{telephone}}" aria-describedby="sizing-addon2" onChange="editCheck('#editTelephone-{{_id}}', '{{telephone}}', this.value);">
			</div>
			
			<button id="SubmitEdit-{{_id}}" class="btn btn-success" type="submit">Sauvegarder</button>

	 	</form>
	</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#SubmitEdit-{{_id}}").click(function(){
		$('.edit-site-{{_id}}').css({'background-color' : 'white'});
    }); 
});
</script>

</template>
