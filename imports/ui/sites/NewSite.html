<template name="NewSite">
	<div class="insert-donnees">
 		<form class="new-site">

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Nom</span>
			  <input type="text" name="nom" class="form-control" placeholder="Ajouter un nom..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Adresse</span>
			  <input type="text" name="adresse" class="form-control" placeholder="Ajouter une adresse..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Code Postal</span>
			  <input type="text" name="codepostal" class="form-control" placeholder="Ajouter un code postal..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Ville</span>
			  <input type="text" name="ville" class="form-control" placeholder="Ajouter une ville..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Téléphone</span>
			  <input type="text" name="telephone" class="form-control" placeholder="Ajouter un numéro de téléphone..." aria-describedby="sizing-addon2" required>
			</div>

	 		<button id="SubmitNew" class="btn btn-success" type="submit">Ajouter</button>

	 	</form>
	</div>
</template>
