<style type="text/css">
#content-wrap {
    width: 100%;
}

.module {
	margin-bottom: 150px !important;
    -moz-border-radius: 6px; 
    border-radius: 6px;
}

.titre-module {
	width: 100%;
    text-align:center;
    background-color: orange;
    height: 50px;
    padding: 10px;
     -moz-border-radius: 6px 6px 0 0;
    border-radius: 6px 6px 0 0;
}

.infocomplet {
    width: 100%;
    min-height: 200px;
    background-color: olive;
}

.info {
    width: 20%;
    float: left;
    min-height: 300px;
    background-color: lightseagreen;
}

.titre-module .glyphicon {
    font-size: 250% !important;
}

.creation, .selection {
    width: 40%;
    float: left;
    min-height: 250px;
}

.creation {
    background-color: lightgreen;
}

.selection {
	background-color: mediumpurple ;
}

.suivant {
	width: 100%;
    min-height: 50px;
    margin-bottom: 150px !important;
    background-color:darkkhaki;
}

.finaliser {
    width: 100%;
    min-height: 50px;
    margin-bottom: 150px !important;
    background-color:darkkhaki;
    margin-bottom:200px;
}
    

.vers-suivant {
	float: center;
	width: 100%;

}

.float-gauche {
	float:left;
}

.float-droite {
	float:right;
}

a.anchor {
    display: block;
    position: relative;
    top: -65px;
    visibility: hidden;
}

.module {
	margin-top: 0px;
}


</style>

<script type="text/javascript">
scrollto = function (module) {
    $('html, body').animate({'scrollTop':   $(module).offset().top }, 1000);
    }

</script>
