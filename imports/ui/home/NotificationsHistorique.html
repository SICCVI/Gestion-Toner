<template name="NotificationsHistorique">
    <div class="row">
      <div class="col-lg-12 home-icone-notification">
        <div class="panel panel-success panel-success-custom">
        <div class="panel-heading">Aperçu de l'historique</div>
          <div class="panel-body">
            <a href="/historiques"><button class="btn btn-success" type="button">
                <span class="glyphicon glyphicon-time gly-icone"></span>
            </button></a>
            <ul class="nav nav-tabs">
              <li class="active"><a href="#historiquecomplet" data-toggle="tab">Tous</a></li>
              <li><a href="#historiquecommandes" data-toggle="tab">Commandes</a></li>
              <li><a href="#historiqueentrees" data-toggle="tab">Entrées</a></li>
              <li><a href="#historiquesorties" data-toggle="tab">Sorties</a></li>
            </ul>
            <div class="tab-content">
              <div id="historiquecomplet" class="tab-pane fade in active">
                <table>
		            {{#each historiqueComplet}}
                      <tr>
                        <td>{{date}}</td>
                        <td style="color:{{#if compare categorie 'Retrait'}}red;{{/if}}{{#if compare categorie 'Entrée'}}green;{{/if}}{{#if compare categorie 'Commande'}}yellow;{{/if}}">
                          <i class="glyphicon glyphicon-certificate"></i>
                        </td>
                        <td>{{tonerNom}}</td>
                      </tr>
		            {{else}}
                  <tr></tr>
		            	<tr colspan="2">Pas de résultat</tr>
		            {{/each}}
                </table>
              </div>
              <div id="historiquecommandes" class="tab-pane fade">
                <table>
		            {{#each historiqueCommandes}}
		            	<tr>
		            		<td>{{date}}</td>
		            		<td>{{tonerNom}}</td>
		            	</tr>
		            	{{else}}
		            	<tr colspan="2">Pas de résultat</tr>
		            {{/each}}
                </table>
              </div>
              <div id="historiqueentrees" class="tab-pane fade">
                <table>
		            {{#each historiqueEntrees}}
		            	<tr>
		            		<td>{{date}}</td>
		            		<td>{{tonerNom}}</td>
		            	</tr>
		            	{{else}}
		            	<tr colspan="2">Pas de résultat</tr>
		            {{/each}}
                </table>
              </div>
              <div id="historiquesorties" class="tab-pane fade">
                <table>
		            {{#each historiqueSorties}}
		            	<tr>
		            		<td>{{date}}</td>
		            		<td>{{tonerNom}}</td>
		            	</tr>
		            	{{else}}
		            	<tr colspan="2">Pas de résultat</tr>
		            {{/each}}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
