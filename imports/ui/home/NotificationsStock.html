<template name="NotificationsStock">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-danger panel-danger-custom">
          <div class="panel-heading">Critique</div>
          <div class="panel-body">
            <div class="col-lg-4 home-icone-notification">
              <a href="/stocks"><button class="btn btn-danger" type="button" >
                <span class="glyphicon glyphicon-bell gly-icone"></span>
                <span class="badge">{{totalCountAlerte}}</span>
              </button></a>
            </div>          
            <div class="col-lg-8">
              <table class="table-donnees">
                {{#each stockAlerte}}
                <tr>
                  {{#with getToner toner}}
                    <td>{{modele}}</td>
                    <td>{{constructeur}}</td>
                    <td>{{referenceC}}</td>
                    <td>({{couleur}})</td>
                  {{/with}}
                </tr>
                {{else}}
                <tr colspan="4">&emsp;Vous n'avez pas d'éléments remplissant cette condition</tr>
                {{/each}}
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="panel panel-warning panel-warning-custom">
          <div class="panel-heading">Avertissement</div>
          <div class="panel-body">
            <div class="col-lg-4 home-icone-notification">
              <a href="/stocks"><button class="btn btn-warning" type="button">
                <span class="glyphicon glyphicon-flag gly-icone"></span>
                <span class="badge">{{totalCountAvertissement}}</span>
              </button></a>
            </div>
            <div class="col-lg-8">
              <table class="table-donnees">
                {{#each stockAvertissement}}
                <tr>
                  {{#with getToner toner}}
                    <td>{{modele}}</td>
                    <td>{{constructeur}}</td>
                    <td>{{referenceC}}</td>
                    <td>({{couleur}})</td>
                  {{/with}}
                </tr>
                {{else}}
                <tr colspan="4">&emsp;Vous n'avez pas d'éléments remplissant cette condition</tr>
                {{/each}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
