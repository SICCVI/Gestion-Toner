<template name="Modules">

<div id="content-wrap">
		
		 <a class="anchor" id="SectionToner"></a>
        <div class="module">
        	<div class="titre-module"><span class="glyphicon glyphicon-tint float-gauche" aria-hidden="true"></span><label>Module Choix Toner</label></div>
        	<div class="info">RECAPITULATIF CHOIX PRECEDENTS</div>
            <div class="creation">{{> CreationToner}}</div>
            <div class="selection">{{> SelectionToner}}</div>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Choix sélectionné</span>
              <input type="text" id="ChoixToner" name="choix-toner" class="form-control choix-reset" placeholder="..." aria-describedby="sizing-addon2" disabled>
              <input type="hidden" id="ChoixTonerId" name="choix-toner-id" class="form-control choix-reset" placeholder="..." aria-describedby="sizing-addon2" disabled>
            </div>
            
            <a href="" class="vers-suivant" id="ToSectionImpression" onClick="scrollto('#SectionImpression');">
            	<button class="btn btn-default vers-suivant">
            		<span class="glyphicon glyphicon-menu-down float-gauche"></span>
            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
            		Etape suivante
            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
            		<span class="glyphicon glyphicon-menu-down float-droite"></span>
            	</button>
            </a>
        </div>
         
        
        <a class="anchor" id="SectionImpression"></a>
        <div class="module">
        	<div class="titre-module"><span class="glyphicon glyphicon-print float-gauche" aria-hidden="true"></span><label>Module Choix Impression</label></div>
        	<div class="info">RECAPITULATIF CHOIX PRECEDENTS</div>
            <div class="creation">{{> CreationImpression}}</div>
            <div class="selection">{{> SelectionImpression}}</div>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Choix sélectionné</span>
              <input type="text" id="ChoixImpression" name="choix-impression" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
              <input type="hidden" id="ChoixImpressionId" name="choix-impression-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
            </div>
            <a href="" class="vers-suivant" id="ToSectionSite"  onClick="scrollto('#SectionSite');">
            	<button class="btn btn-default vers-suivant">
            		<span class="glyphicon glyphicon-menu-down float-gauche"></span>
            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
            		Etape suivante
            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
            		<span class="glyphicon glyphicon-menu-down float-droite"></span>
            	</button>
            </a>
        </div>
        
        
        <a class="anchor" id="SectionSite"></a>
        <div class="module">
        	<div class="titre-module"><span class="glyphicon glyphicon-map-marker float-gauche" aria-hidden="true"></span><label>Module Choix Site</label></div>
        	<div class="info">RECAPITULATIF CHOIX PRECEDENTS</div>
            <div class="creation">{{> CreationSite}}</div>
            <div class="selection">{{> SelectionSite}}</div>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Choix sélectionné</span>
              <input type="text" id="ChoixSite" name="choix-site" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
              <input type="hidden" id="ChoixSiteId" name="choix-site-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
            </div>
            <a href="" class="vers-suivant" id="ToSectionContact"  onClick="scrollto('#SectionContact');">
            	<button class="btn btn-default vers-suivant">
            		<span class="glyphicon glyphicon-menu-down float-gauche"></span>
            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
            		Etape suivante
            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
            		<span class="glyphicon glyphicon-menu-down float-droite"></span>
            	</button>
            </a>
        </div>
        
        
        <a class="anchor" id="SectionContact"></a>
        <div class="module">
        	<div class="titre-module"><span class="glyphicon glyphicon-user float-gauche" aria-hidden="true"></span><label>Module Choix Contact</label></div>
        	<div class="info">RECAPITULATIF CHOIX PRECEDENTS</div>
            <div class="creation">{{> CreationContact}}</div>
            <div class="selection">{{> SelectionContact}}</div>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Choix sélectionné</span>
              <input type="text" id="ChoixContact" name="choix-contact" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
              <input type="hidden" id="ChoixContactId" name="choix-contact-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
            </div>
            <a href="" class="vers-suivant" id="ToSectionService"  onClick="scrollto('#SectionService');">
            	<button class="btn btn-default vers-suivant">
            		<span class="glyphicon glyphicon-menu-down float-gauche"></span>
            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
            		Etape suivante
            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
            		<span class="glyphicon glyphicon-menu-down float-droite"></span>
            	</button>
            </a>
        </div>

        
        <a class="anchor" id="SectionService"></a>
        <div class="module">
         	<div class="titre-module"><span class="glyphicon glyphicon-folder-open float-gauche" aria-hidden="true"></span><label>Module Choix Service</label></div>
        	<div class="info">RECAPITULATIF CHOIX PRECEDENTS</div>
            <div class="creation">{{> CreationService}}</div>
            <div class="selection">{{> SelectionService}}</div>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Choix sélectionné</span>
              <input type="text" id="ChoixService" name="choix-service" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
              <input type="hidden" id="ChoixServiceId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
            </div>
            <a href="" class="vers-suivant" id="ToSectionFin"  onClick="scrollto('#SectionFin');">
            	<button class="btn btn-default vers-suivant">
            		<span class="glyphicon glyphicon-menu-down float-gauche"></span>
            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
            		Etape finale
            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
            		<span class="glyphicon glyphicon-menu-down float-droite"></span>
            	</button>
            </a>
        </div>

        
        <a class="anchor" id="SectionFin"></a>
        <div class="module">
        	<div class="titre-module"><span class="glyphicon glyphicon-check float-gauche" aria-hidden="true"></span><label>Récapitulatif complet</label></div>
        	<div class="infocomplet">
                <table id="Resultats">
                    <tr>
                        <td>
                            Toner
                        </td>
                        <td>
                            <input type="text" id="ResultatToner" name="choix-toner" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                            <input type="hidden" id="ResultatTonerId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Impression
                        </td>
                        <td>
                            <input type="text" id="ResultatImpression" name="choix-impression" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                            <input type="hidden" id="ResultatImpressionId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Site
                        </td>
                        <td>
                            <input type="text" id="ResultatSite" name="choix-site" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                            <input type="hidden" id="ResultatSiteId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Contact
                        </td>
                        <td>
                            <input type="text" id="ResultatContact" name="choix-contact" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                            <input type="hidden" id="ResultatContactId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Service
                        </td>
                        <td>
                            <input type="text" id="ResultatService" name="choix-service" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                            <input type="hidden" id="ResultatServiceId" name="choix-service-id" class="form-control choix-reset choix-ajout" placeholder="..." aria-describedby="sizing-addon2" disabled>
                        </td>
                    </tr>
                </table>   
            </div>
            <div class="finaliser">
	            <a href="" class="" id="ToValidation" onClick="scrollto('#SectionSuite');">
	            	<button class="btn btn-default vers-suivant">
	            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
	            		<span class="glyphicon glyphicon-option-vertical float-gauche"></span>
	            		Finaliser
	            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
	            		<span class="glyphicon glyphicon-option-vertical float-droite"></span>
	            	</button>
	            </a>
            </div>
        </div>

        <div class="module-suite">
            <div>
                <a href="" class="ajouter" id="ToAjouter" onClick="scrollto('#SectionToner'); scrollto('#SectionImpression');">
                    <button class="btn btn-default">Ajouter de nouveaux éléments à ce toner
                    </button>
                </a>
            </div>
            <a class="anchor" id="SectionSuite"></a>
            <div>
                <a href="" class="reset" id="ToReset" onClick="scrollto('#SectionToner');">
                    <button class="btn btn-default">Enregistrer une nouvelle association
                    </button>
                </a>
            </div>

        </div>
</div>

</template>
