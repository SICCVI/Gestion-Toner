<template name="EditImpression">
	<div class="edit-donnee">
 		<form id="editForm-{{_id}}" class="update-impression">
{{#if editMode }}AAAAAAAAAAAAAA{{/if}}
 			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
 					<span class="input-group-addon" id="sizing-addon2">Gabarit</span>
					<select type="button" id="editGabarit-{{_id}}" class="btn btn-default dropdown-toggle formselect" aria-haspopup="true" aria-expanded="false" name="gabarit" value="{{gabarit}}" onChange="editCheck('#editGabarit-{{_id}}', '{{gabarit}}', this.value);">
		 		    	<option value="Imprimante" selected="{{compare gabarit 'Imprimante'}}">Imprimante</option>
				        <option value="Photocopieur" selected="{{compare gabarit 'Photocopieur'}}">Photocopieur</option>
				    </select>
		    	</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->

 			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
 					<span class="input-group-addon" id="sizing-addon2">Nombre de toner(s)</span>
					<select type="button" id="editNombretoner-{{_id}}" class="btn btn-default dropdown-toggle formselect" aria-haspopup="true" aria-expanded="false" name="nombretoner" onChange="editCheck('#editNombretoner-{{_id}}', '{{nombretoner}}', this.value);">
		 		    	<option value="1" selected="{{compare nombretoner 1}}">1</option>
				        <option value="2" selected="{{compare nombretoner 2}}">2</option>
		 		    	<option value="3" selected="{{compare nombretoner 3}}">3</option>
				        <option value="4" selected="{{compare nombretoner 4}}">4</option>
		 		    	<option value="5" selected="{{compare nombretoner 5}}">5</option>
				        <option value="6" selected="{{compare nombretoner 6}}">6</option>
				    </select>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->

			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
			    	<span class="input-group-addon" id="sizing-addon2">Marque</span>
			      	<input id="editMarque-{{_id}}" type="text" name="marque" class="form-control" aria-label="..." value="{{marque}}" onChange="editCheck('#editMarque-{{_id}}', '{{marque}}', this.value);">
			      	<div class="input-group-btn">
				      	<select type="button" id="select-editMarque-{{_id}}" class="btn btn-default dropdown-toggle formselect" aria-haspopup="true" aria-expanded="false" onChange="reporterSelect('select-editMarque-{{_id}}', 'editMarque-{{_id}}')">
			 		    	<option value="" disabled selected>Sélectionner dans la liste</option>
					        {{#each marques}}
					          <option value="{{nom}}">{{nom}}</option>
					        {{/each}}
					    </select>
			      	</div><!-- /btn-group -->
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Modèle</span>
			  <input type="text" id="editModele-{{_id}}" name="modele" class="form-control" value="{{modele}}" aria-describedby="sizing-addon2" onChange="editCheck('#editModele-{{_id}}', '{{modele}}', this.value);">
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Information</span>
			  <input type="text" id="editInformation-{{_id}}" name="information" class="form-control" value="{{information}}" aria-describedby="sizing-addon2" onChange="editCheck('#editInformation-{{_id}}', '{{information}}', this.value);">
			</div>

 			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
 					<span class="input-group-addon" id="sizing-addon2">Fiche active</span>
					<select type="button" id="editActive-{{_id}}" class="btn btn-default dropdown-toggle formselect" aria-haspopup="true" aria-expanded="false" name="active" onChange="editCheck('#editActive-{{_id}}', '{{active}}', this.value);">
		 		    	<option value="true" selected="{{compare active true}}">Oui</option>
				        <option value="false" selected="{{compare active false}}">Non</option>
				    </select>
		    	</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->

			<button class="btn btn-primary" type="submit">Sauvegarder</button>
			
	 	</form>
	</div>

</template>
