<template name="ElementImpression">
    <!-- <tr class="row-donnees"> -->
    <td>
    {{ #if editMode}}
        <div class="btn-group">
            <button type="button" class="glyphicon glyphicon-lock" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>Un module d'édition est déjà ouvert pour cet élément.<br />Souhaitez-vous tout de même y accéder?</li>
                <li role="separator" class="divider"></li>
                <li><a href="" class="toggle-editing">Oui, je veux le débloquer.</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="">Non</a></li>
            </ul>
        </div>
    {{else}}
        <button type="button" class="glyphicon glyphicon-pencil toggle-editing" data-id="{{_id}}" data-toggle="modal" data-target="#ModalEdit-{{_id}}"></button>
    {{ /if }}
    </td>
    <td>
        {{gabarit}}
    </td>
    <td>
        {{marque}}
    </td>
    <td>
        {{modele}}
    </td>
    <td>
        {{nombretoner}}
    </td>
    <td>
      {{#each toner}}
        <button type="button" class="glyphicon glyphicon-minus remove-toner" data-id="{{../_id}}"></button>
        {{#with getToner tonerid}}
            {{libelle}} - {{constructeur}} - {{referenceC}} {{couleur}}
        {{/with}}<br />
      {{/each}}
      <button type="button" class="glyphicon glyphicon-plus add-toner" data-id="{{_id}}" data-toggle="modal" data-target="#ModalAddToner-{{_id}}"></button>
    </td>
    <td>
        <button class="glyphicon glyphicon-trash"></button>
    </td>
    <!-- 	</tr> -->
</template>
