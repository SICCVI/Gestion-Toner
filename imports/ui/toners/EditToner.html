<template name="EditToner">
	<div class="edit-donnee">
 		<form id="editForm-{{_id}}" class="update-toner">

		    <div class="input-group">
					<span class="input-group-addon" id="sizing-addon2">Gabarit</span>
				<select type="button" id="editGabarit-{{_id}}" class="btn btn-default dropdown-toggle formselect edit-toner-{{_id}}" aria-haspopup="true" aria-expanded="false" name="gabarit" value="{{gabarit}}" onChange="editCheck('#editGabarit-{{_id}}', '{{gabarit}}', this.value);">
	 		    	<option value="Imprimante" selected="{{compare gabarit 'Imprimante'}}">Imprimante</option>
			        <option value="Photocopieur" selected="{{compare gabarit 'Photocopieur'}}">Photocopieur</option>
			    </select>
	    	</div><!-- /input-group -->

		    <div class="input-group">
					<span class="input-group-addon" id="sizing-addon2">Emplacement(s) de toner</span>
				<select type="button" id="editNombretoner-{{_id}}" class="btn btn-default dropdown-toggle formselect edit-toner-{{_id}}" aria-haspopup="true" aria-expanded="false" name="nombretoner" onChange="editCheck('#editNombretoner-{{_id}}', '{{nombretoner}}', this.value);">
	 		    	<option value="1" selected="{{compare nombretoner 1}}">1</option>
			        <option value="2" selected="{{compare nombretoner 2}}">2</option>
	 		    	<option value="3" selected="{{compare nombretoner 3}}">3</option>
			        <option value="4" selected="{{compare nombretoner 4}}">4</option>
	 		    	<option value="5" selected="{{compare nombretoner 5}}">5</option>
			        <option value="6" selected="{{compare nombretoner 6}}">6</option>
			    </select>
		    </div><!-- /input-group -->

		    <div class="input-group">
		    	<span class="input-group-addon" id="sizing-addon2">Marque</span>
		      	<input id="editMarque-{{_id}}" type="text" name="marque" class="form-control edit-toner-{{_id}}" aria-label="..." value="{{marque}}" onChange="editCheck('#editMarque-{{_id}}', '{{marque}}', this.value);" required>
		      	<div class="input-group-btn">
			      	<select type="button" id="select-editMarque-{{_id}}" class="btn btn-default dropdown-toggle formselect" aria-haspopup="true" aria-expanded="false" onChange="reporterSelect('select-editMarque-{{_id}}', 'editMarque-{{_id}}'); editCheck('#editMarque-{{_id}}', '{{marque}}', this.value);">
		 		    	<option value="" disabled selected>Sélectionner dans la liste</option>
				        {{#each marques}}
				          <option value="{{nom}}">{{nom}}</option>
				        {{/each}}
				    </select>
		      	</div><!-- /btn-group -->
		    </div><!-- /input-group -->

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Modèle</span>
			  <input type="text" id="editModele-{{_id}}" name="modele" class="form-control edit-toner-{{_id}}" value="{{modele}}" aria-describedby="sizing-addon2" onChange="editCheck('#editModele-{{_id}}', '{{modele}}', this.value);" required>
			</div>

			<button id="SubmitEdit-{{_id}}" class="btn btn-success" type="submit">Sauvegarder</button>

	 	</form>
	</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#SubmitEdit-{{_id}}").click(function(){
		$('.edit-toner-{{_id}}').css({'background-color' : 'white'});
    }); 
});
</script>

</template>
