<template name="NewToner">
	<div class="insert-donnees">
 		<form class="new-toner">

 			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Modèle</span>
			  <input type="text" name="modele" class="form-control" placeholder="Ajouter un modèle..." aria-describedby="sizing-addon2" required>
			</div>
			
		    <div class="input-group">
		    	<span class="input-group-addon" id="sizing-addon2">Constructeur</span>
		    	<input id="new-inputmarque" type="text" name="constructeur" class="form-control" aria-label="..." placeholder="Ajouter un constructeur..." required>
		      	<div class="input-group-btn">
			      	<select type="button" id="insert-selectmarque" class="formselect btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" onChange="reporterSelect('insert-selectmarque', 'new-inputmarque');">
		 		    	<option value="" disabled selected>Sélectionner dans la liste</option>
				        {{#each marques}}
				          <option value="{{nom}}">{{nom}}</option>
				        {{/each}}
				    </select>
		      	</div><!-- /btn-group -->
		    </div><!-- /input-group -->

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Référence Constructeur</span>
			  <input type="text" name="referenceC" class="form-control" placeholder="Ajouter une référence..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Couleur</span>
			  <select type="button" class="formselect btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" name="couleur">
		 		    	<option value="" disabled selected>Sélectionner une couleur</option>
				        <option value="Noir">Noir</option>
				        <option value="Cyan">Cyan</option>
				        <option value="Jaune">Jaune</option>
				        <option value="Magenta">Magenta</option>
				        <option value="Couleur">Couleur</option>
				    </select>
			</div>

	 		<button id="SubmitNew" class="btn btn-success" type="submit">Ajouter</button>
	 	</form>
	</div>
	
</template>
