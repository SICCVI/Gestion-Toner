<template name="NewToner">
	<div class="insert-donnees">
 		<form class="new-toner">

		    <div class="input-group">
		    	<span class="input-group-addon" id="sizing-addon2">Constructeur</span>
		    	<input id="new-inputmarque" type="text" name="constructeur" class="form-control" aria-label="..." placeholder="Ajouter un constructeur..." required>
		      	<div class="input-group-btn">
			      	<select type="button" id="insert-selectmarque" class="formselect btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" onChange="reporterSelect('insert-selectmarque', 'new-inputmarque');">
		 		    	<option value="" disabled selected>Sélectionner dans la liste</option>
				        {{#each marques}}
				          <option value="{{nom}}">{{nom}}</option>
				        {{/each}}
				    </select>
		      	</div><!-- /btn-group -->
		    </div><!-- /input-group -->

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Référence Constructeur</span>
			  <input type="text" name="referenceC" class="form-control" placeholder="Ajouter une référence..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Couleur</span>
			  <select type="button" class="formselect btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false" name="couleur">
		 		    	<option value="" disabled selected>Sélectionner une couleur</option>
				        <option value="Noir">Noir</option>
				        <option value="Noir">Cyan</option>
				        <option value="Noir">Jaune</option>
				        <option value="Noir">Magenta</option>
				        <option value="Noir">Couleur</option>
				    </select>
			</div>

			<fieldset class="toner-fournisseur">

			    <div class="input-group">
					<span class="input-group-addon" id="sizing-addon2">Fournisseur</span>
					<select type="button" id="SelectFournisseur" class="formselect btn btn-default dropdown-toggle" aria-haspopup="true" aria-expanded="false">
			 		    	<option value="" disabled selected>Sélectionner dans la liste</option>
					        {{#each fournisseurs}}
					          <option value="{{_id}}">{{nom}}</option>
					        {{/each}}
					</select>
		    	</div><!-- /input-group -->

				<div class="input-group">
				  <span class="input-group-addon" id="sizing-addon2">Référence Fournisseur</span>
				  <input type="text" id="InputFournisseur" class="form-control" placeholder="Ajouter une référence" aria-describedby="sizing-addon2">
				</div>

				<button class="btn btn-default selection-fournisseur"><span class="glyphicon glyphicon-arrow-down"></span></button>

				<table id="TableFournisseur" class="table-donnees">
					<th>Fournisseur</th>
					<th>Référence</th>
					<th width="10px"><button class="btn btn-default btn-danger delete-selection-fournisseur">X</button></th>
				</table>

			</fieldset>

	 		<button id="SubmitNew" class="btn btn-success" type="submit">Ajouter</button>
	 	</form>
	</div>
	
</template>
