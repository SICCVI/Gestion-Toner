<template name="ModalAddFournisseur">
	<div id="ModalAddFournisseur-{{_id}}" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Ajout d'un nouveau fournisseur</h4>
	      </div>
	      <div class="modal-body">
	        {{> AddFournisseur}}
	      </div>
	      <div class="modal-footer">
	        <button type="button" id="closeModalNew" class="btn btn-default" data-dismiss="modal">Fermer</button>
	      </div>
	    </div>

	  </div>
	</div>
</template>
