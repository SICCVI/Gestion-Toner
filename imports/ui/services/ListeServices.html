<template name="ListeServices">
	<h3><span class="glyphicon glyphicon-folder-open"></span>&emsp;Liste des services</h3>
	
	<div class="insert-button">
		<span class="to-left"><button type="button" class="btn btn-success new-service" data-toggle="modal" data-target="#ModalNew">Ajouter&emsp;<span class="glyphicon glyphicon-plus"></span></button></span>
		{{> ModalNewService}}
	</div>

	<div class="input-group search-section">
	  <span class="to-right">{{> EasySearch.Input index=servicesIndex }}</span>
	  <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true" id="sizing-addon2"></span>
	</div>
	<span class="to-right results-count"><i>Nombre de résultat(s) : {{resultsCount}}</i></span>

	<section class="services">
		{{#if Template.subscriptionsReady}}
			<table class="table-donnees">
				<tr>
					<th class="colonne-service">Nom</th>
					<th class="colonne-service">Note</th>
					<th class="colonne-icone"></th>
					<th class="colonne-icone"></th>
				</tr>
				{{#EasySearch.IfNoResults index=servicesIndex}}
				<tr>
					<td colspan="7">Pas de résultats trouvés!</td>
				</tr>
				{{/EasySearch.IfNoResults}}
				{{#EasySearch.Each index=servicesIndex }}
					<tr class="row-donnees">
					{{> ElementService}}
					</tr>
				{{/EasySearch.Each}}
			</table>
			{{> EasySearch.Pagination index=servicesIndex customRenderPagination="Pagination"}}

			{{#each services}}
				{{> ModalEditService}}
			{{/each}}
		{{else}}
			<p>En attente</p>
		{{/if}}
	</section>
	
</template>
