<template name="NewContact">
	<div class="insert-donnees">
 		<form class="new-contact">

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Nom</span>
			  <input type="text" name="nom" class="form-control" placeholder="Ajouter un nom..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Prénom</span>
			  <input type="text" name="prenom" class="form-control" placeholder="Ajouter un prénom..." aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Téléphone</span>
			  <input type="text" name="telephone" class="form-control" placeholder="Ajouter un numéro de téléphone..." aria-describedby="sizing-addon2" required>
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Mobile</span>
			  <input type="text" name="mobile" class="form-control" placeholder="Ajouter un numéro de mobile..." aria-describedby="sizing-addon2" required>
			</div>

	 		<button id="SubmitNew" class="btn btn-success" type="submit">Ajouter</button>
	 	</form>
	</div>
</template>
