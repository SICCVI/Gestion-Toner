<template name="NewContact">
	<div class="insert-donnees">
 		<form class="new-contact">

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Nom</span>
			  <input type="text" name="nom" value="" class="form-control" placeholder="Ajouter un nom... (Optionnel)" aria-describedby="sizing-addon2">
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Prénom</span>
			  <input type="text" name="prenom" value="" class="form-control" placeholder="Ajouter un prénom... (Obligatoire)" aria-describedby="sizing-addon2" required>
			</div>

		    <div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Téléphone</span>
			  <input type="text" name="telephone" value="" class="form-control" placeholder="Ajouter un numéro de téléphone... (Optionnel)" aria-describedby="sizing-addon2">
			</div>

			<div class="input-group">
			  <span class="input-group-addon" id="sizing-addon2">Mobile</span>
			  <input type="text" name="mobile" value="" class="form-control" placeholder="Ajouter un numéro de mobile... (Optionnel)" aria-describedby="sizing-addon2">
			</div>

	 		<button id="SubmitNew" class="btn btn-success" type="submit">Ajouter</button>
	 	</form>
	</div>
</template>
